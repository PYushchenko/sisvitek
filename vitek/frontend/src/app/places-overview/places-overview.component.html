<ul>
  <li *ngFor="let place of placeArray">
    {{ place.name }}
    <ul>
      <ng-container *ngFor="let amount of place.balance | keyvalue">
        <li *ngIf="amount.value" [class]="amount.value >  0 ? 'green' : 'red'">
          {{ amount.value }} {{ amount.key }}
        </li>
      </ng-container>
    </ul>
  </li>
</ul>
